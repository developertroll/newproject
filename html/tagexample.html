<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <title>Example of Tags</title>
    </head>
    <body>
        <div>이것은 div 입니다</div>
        <h1>이것은 <span style="color:red">h1</span> 입니다</h1>
        <h2>이것은 h2 입니다</h2>
        <h3>이것은 h3 입니다</h3>
        <h4>이것은 h4 입니다</h4>
        <h5>이것은 h5 입니다</h5>
        <h6>이것은 h6 입니다</h6>
        <p>이것은 p 입니다</p>
        <p>
            <ul>
                <li>이것은 ul 입니다</li>
                <li>이것은 ul 입니다2</li>
                <li>이것은 ul 입니다3</li>
            </ul>
        </p>
        <p>
            <ol>
                <li>이것은 ol 입니다</li>
                <li>이것은 ol 입니다2</li>
                <li>이것은 ol 입니다3</li>
            </ol>
        </p>
        <input type="text" placeholder="이것은 input 입니다">
        <br>
        <input type="number" placeholder="이것은 number 입니다">
        <br>
        <label for="checker">이것은 라디오입니까?</label>
        <input type="radio" id="checker" name="radiochecker" checked>
        <label for="checker2">이것은 라디오가 아닙니까?</label>
        <input type="radio" id="checker2" name="radiochecker">
        <br>
        <label for="agree">약관에 동의하시겠습니까?</label>
        <input type="checkbox" id="agree">
        <br>
        <a href="https://naver.com" target="_blank">네이버로 이동</a>
        <br>
        <img src="../asset/mountain-8242717_1280.jpg" alt="이미지가 나오지 못했습니다.">
    </body>
</html>
